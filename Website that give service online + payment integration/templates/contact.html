{% extends "base.html" %}
{% load static %}
{% block title %} Contact us {% endblock title %}
{% block contactus_navbar %} active {% endblock %}
{% block body %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="image/png" href="https://www.freeiconspng.com/uploads/experience-information-image-job-knowledge-concept-icon-symbol-5.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Profile</title>
  </head>
  <body my-0>
    {% if success %}
        <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
        <strong>Hello vister!!</strong> Your request is successful submited
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endif %}
    
       
       <div class="container my-5 ">
         <h1 class="text-center">Contact Us</h1>
          <form action="contact" method="post">
            {% csrf_token %}
            <div class="form-group">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
              </div>
            </div>
            
            <div class="form-group">
              <label for="Email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter you email address">
            </div>

            <div class="form-group">
              <label for="phone">Phone number</label>
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Explain your thoughts or problems</label>
              <textarea class="form-control" id="desc" name="desc" rows="3" ></textarea>
            </div>

            <button type="Submit" class="btn btn-success">Submit</button>

          </form>
        

          





       </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock body %}
